{% extends 'base.html' %}
{% load static %}

{% block scripts %}
     <script src = "{% static 'main.js' %}" defer>
</script>
{% endblock scripts %}



{% block title %}
home
{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to start?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id ='modal-body-confirm'>
<!--     things to pass from js using getE  lement by Id, which is super lit-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">NO</button>
        <button type="button" id ='start-button' class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>



<div style='text-align:center' class ='h1'>Quiz List </div>
<hr>
{% for obj in object_list %}
<!--since this is a class based view, object_list will
access the attributes of the model mentioned in the class-->
<button
class ='btn btn-link modal-button'
data-pk ="{{obj.pk}}"
data-quiz = "{{obj.name}}"
data-questions = "{{obj.number_of_questions}}"
data-difficulty     = "{{obj.difficulty}}"
data-time = "{{obj.time}}"
data-pass  = "{{obj.required_score_to_pass}}"

 data-toggle="modal"
data-target="#quizModal">

    <style>

.flex-container > div {


text-align: center;
border: 7px solid green;
border-radius: 20px;
width: 300px;
height: 200px;
padding-top: 100px;
margin-left: 400px;


}
.edit{
  display:inline-block;
  width:25%;
font-size: 200%;
padding-top: 40px;
}
</style>



<div class="flex-container">
  <div class="edit">{{obj.name}}</div>


</div>



</button>
 <br>
{% endfor %}
{% endblock content %}
